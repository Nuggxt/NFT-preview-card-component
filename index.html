<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="nft">
          <img src="images/image-equilibrium.jpg" alt="artwork" />
        </div>
        <div class="title">
          <h2><a href="#">Equilibrium #3429</a></h2>
        </div>
        <div class="info">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
          <div class="price">
            <img src="images/icon-ethereum.svg" class="eth-logo" alt="etherium logo">
            <p class="eth">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" class="clock" alt="clock icon">
            <p>3 Days left</p>
          </div>
        </div>
        <div class="card-foot">
          <img src="images/image-avatar.png" class="avatar" alt="Jules Wyvern" />
          <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://linktr.ee/nuggxtdev">NuggxtDev</a>.
        </div>
      </div>
    </div>
  </body>
</html>
